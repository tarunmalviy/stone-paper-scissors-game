<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">Rock Paper Scissors</div>
    <div class="content-box">
        <div class="rock box items" id="rock"></div>
        <div class="paper box items" id="paper"></div>
        <div class="scissor box items" id="scissor"></div>
    </div>
    <div class="result nav">
        <div class="you score">
            <p id="userScore">0</p>
            <p>You</p>  
        </div>
        <div class="comp score">
            <p id="compScore">0</p>
            <p>Comp</p>
        </div>
        </div>
        <div id="chance"><h1>Chance Left : 10</h1></div>
        
        <div class="status nav result">
            <p class="line" id="feedback">Pick your move!</p></div>
        <div id="newGameDiv"></div>
    <script src="script.js"></script>
</body>

</html>
